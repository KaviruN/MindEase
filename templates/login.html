<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Processing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .loading-spinner {
            border: 8px solid #7f8c8d;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loading {
            text-align: center;
        }

        #content {
            display: none;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>

    <!-- Content Container -->
    <div id="content"></div>

    <!-- Button to trigger heavy processing -->
    <button id="processBtn">Start Heavy Processing</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loadingDiv = document.getElementById("loading");
            const contentDiv = document.getElementById("content");
            const processBtn = document.getElementById("processBtn");

            // Initially hide the loading spinner
            loadingDiv.style.display = "none";

            // Add event listener to the button
            processBtn.addEventListener("click", function () {
                // Show the loading spinner
                loadingDiv.style.display = "block";
                processBtn.style.display = "none"; // Hide the button during processing

                // Fetch data from the server
                fetch("/pages/heavy-processing/", { headers: { 'x-requested-with': 'XMLHttpRequest' } })
                    .then((response) => response.json())
                    .then((data) => {
                        // Hide the loading spinner
                        loadingDiv.style.display = "none";

                        // Show the content
                        contentDiv.style.display = "block";
                        contentDiv.innerHTML = `<h1>${data.message}</h1>`;
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        loadingDiv.innerHTML = "<p>Failed to load data. Please try again.</p>";
                    });
            });
        });
    </script>
</body>
</html>
